<!DOCTYPE html>
<html>

<head>
    <link rel="Stylesheet" href="../CSS/Form.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/logo.png" alt="">
            <div>
                <span class="Address-text">ADDRESS</span><br>
                <span class="Book-text">BOOK</span>
            </div>
        </div>
    </header>
    <form class="form" action="#"  onreset="resetForm()" onsubmit="save()">
        <div class="form-header">
            <span class="form-header-text">PERSON ADDRESS FORM</span>
            <img src="../Assets/cross.png" class="form-header-icon">
        </div>

        <div class="form-body">
            <label class="label text" for="name">Full Name</label>

            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Enter your name here" required>
                <error-output class="text-error"></error-output>
            </div>
            <label class="label-text-phone" for="phone">Phone Number</label>

            <div class="row-content">
                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter your phone number here" required>
                <error-output class="phone-error"></error-output>

            </div>
            <label class="label text" for="address">Address</label>

            <div class="row-content">
                <textarea id="address" class="input" name="address" placeholder="Enter your address here" style="height: 100px; " required></textarea>
                <error-output class="address-error"></error-output>

            </div>

            <div class="row-data">
                <div class="label-city">
                    <label class="city" for="city">City</label><br>
                    <select id="city" name="city" required>
                        <option value="">Select City</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Solapur">Solapur</option>
                        <option value="Belgaum">Belgaum</option>
                        <option value="Kochi">Kochi</option>

                    </select>
                </div>
                <div class="label-state">
                    <label class="state" for="state">State</label><br>
                    <select id="state" name="state" required>
                        <option value="">Select State</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                </div>
                <div class="label-zip">
                    <label class="zip" for="zipcode">Zipcode</label></br>
                    <input class="input" type="zipcode" id="zipcode" name="zipcode" required></input>
                </div>
            </div>
            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="../JS/FormValidation.js"></script>

</html>
